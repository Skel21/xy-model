<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>XY model</title>
</head>
<body>

    <div class="content grey darken-3">

        <div class="simulation">
            <canvas id="simulation"></canvas>
        </div>

        <div class="sidebar grey darken-4">
            <h3 class="grey-text text-lighten-5">Controls<br><i id="play-pause-button" class="medium material-icons waves-effect" onclick="play_pause()">pause</i></h3>
            <div class="controls">
                <div class="control-input grey-text text-lighten-5">
                    <h5>Temperature</h5>
                    <input type="range" id="temperature" name="temperature" min="0.0" max="2.0" step="0.01" oninput="set_temperature(this.value)" onchange="set_temperature(this.value)" />
                    <output id="temperature-output" for="temperature"></output>
                </div>
                <div class="control-input grey-text text-lighten-5">
                    <h5>Anisotropy</h5>
                    <input type="range" id="anisotropy" name="anisotropy" min="0.0" max="1.0" step="0.01" oninput="set_anisotropy(this.value)" onchange="set_anisotropy(this.value)" />
                    <output id="anisotropy-output" for="anisotropy"></output>
                </div>
                <div class="grey-text text-lighten-5 control-input">
                    <h5>Reset system</h5>
                    <button class="btn" type="button" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/materialize.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="wasm/xy_model.js"></script>
    <script src="js/simulation.js"></script>
</body>
</html>
